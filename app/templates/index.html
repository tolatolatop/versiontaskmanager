<!DOCTYPE html>
<html>

<head>
    <title>任务管理系统</title>
</head>

<body>
    <h1>任务管理系统</h1>
    <table border="1">
        <tr>
            <th>任务ID</th>
            <th>任务名称</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>详情</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.task_id }}</td>
            <td>{{ task.task_name }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.created_at }}</td>
            <td>{{ task.updated_at }}</td>
            <td><a href="/tasks/{{ task.task_id }}">查看详情</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
